<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>

	<div id="root">
		<h1>{{title}}</h1>		
		<button @click="changeTitle()">Change Title</button>
		<button @click="destroyApp()">Destroy</button>
	</div>

	<script>
		new Vue({

			el: '#root',
			data: {
				title : 'Hello!'				
			},
			beforeCreate: function(){
				console.log("beforeCreate()");
			},
			created: function(){
				console.log('created()');
			},
			beforeMount: function(){
				console.log("beforeMount()");
			},
			mounted: function(){
				console.log('mounted()');
			},
			beforeUpdate: function(){
				console.log('beforeUpdate()');
			},
			updated: function(){
				console.log('updated()');
			},
			beforeDestroy: function(){
				console.log('beforeDestroy()');
			},
			destroyed: function(){
				console.log('destroyed()');
			},


			methods: {
				changeTitle: function(){
					this.title = 'Changed!';					
				},
				destroyApp: function(){
					this.$destroy();
				}
			}


		});
	</script>
	
</body>
</html>
